<!DOCTYPE html>
<html>
<head>
    <title>Taj Mahal Information Form</title>
</head>
<body>

<h2>Taj Mahal Information Form</h2>

<form>

    <label>Visitor Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>City:</label><br>
    <input type="text" name="city"><br><br>

    <label>Have you visited the Taj Mahal?</label><br>
    <input type="radio" name="visit" value="Yes"> Yes
    <input type="radio" name="visit" value="No"> No<br><br>

    <label>What do you know about the Taj Mahal?</label><br>
    <textarea rows="4" cols="40"></textarea><br><br>

    <label>Best time to visit:</label><br>
    <select>
        <option>October – March</option>
        <option>April – June</option>
        <option>July – September</option>
    </select><br><br>

    <label>Rate your interest in Taj Mahal:</label><br>
    <input type="range"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">

</form>

</body>
</html>
